<!-- ここが画面上のヘッダー部分です -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 掲示板
    </ion-title>

    <ion-buttons slot="end">
      <ion-button end fill="clear"(click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- ここがメインコンテツ部分です-->
<ion-content padding>
    <!--<form name="form">-->
    <form #f="ngForm"(submit)="addPost()" name="form">
    <ion-list class="inputBlock">
      <ion-item margin-bottom class="textBlock">
        <ion-label position="floating">メッセージ</ion-label>
        <!--<ion-input name="message" type="text">-->
        <ion-input name="message" required [(ngModel)]="message">
        </ion-input>
      </ion-item>
       <!--<ion-button type="submit" expand="full" block class="submit">投稿</ion-button>-->
       <ion-button type="submit" expand="full" block class="submit"
                  [disabled]="!f.form.valid">投稿</ion-button>
    </ion-list>
  </form>

<!-- この中が投稿されたメッセージを表示する部分です-->
 <!--<ion-card class="signlePost" *ngFor="let p of posts">-->
<!--  <ion-card class="signlePost" *ngFor="let p of posts; let i = index">-->
  <ion-card class="signlePost" *ngFor="let p of posts">
   <ion-item>
     <h2 padding-vertical>{{p.userName}}</h2>
   </ion-item>
   <ion-card-content>
      <div margin-bottom>{{p.message}}</div>
        <ion-row>
          <ion-col size="6" size-sm>
              <!--<ion-button fill="clear" size="small">-->
              <ion-button (click)="showComment(p)" fill="clear" size="small">
           <ion-icon name="text"></ion-icon>
               <div>コメント</div>
              </ion-button>
          </ion-col>
          <ion-col size="6" size-sm>
              <!--<ion-button fill="clear" size="small">-->
              <ion-button (click)="presentPrompt(p)" fill="clear" size="small">
              <ion-icon name="create"></ion-icon>
                 <div>編集</div>
              </ion-button>
          </ion-col>
          <ion-col size="6" size-sm>
              <ion-button (click)="deletePost(p)" fill="clear" size="small">
                <ion-icon name="trash"></ion-icon>
                  <div>削除</div>
              </ion-button>
          </ion-col>
          <ion-col size="6" size-sm class="postedTime">
            <!--<ion-note>{{p. createdDate}}</ion-note>-->
            <ion-note *ngIf="p.created">
              {{ differenceTime(p.created.toDate())}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
